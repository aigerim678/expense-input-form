<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма ввода расходов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Форма ввода расходов</h1>
        <form id="expenseForm">
            <div id="error-message" class="alert alert-danger"></div>  
            <div id="success-message" class="alert alert-success"></div>

            <div class="mb-3">
                <label for="date" class="form-label">Дата <span class="text-danger">*</span></label>
                <div class="input-group has-validation">
                    <input type="date" class="form-control" id="date" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                    <div id="dateFeedback" class="invalid-feedback">
                        Пожалуйста, выберите дату, которая не позже сегодняшнего числа.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Сумма <span class="text-danger">*</span></label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="amount" placeholder="Введите сумму">
                    <div id="amountFeedback" class="invalid-feedback">
                        Пожалуйста, введите сумму.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Категория <span class="text-danger">*</span></label>
                <select class="form-select" id="category" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                    <option value="" disabled selected>Выберите категорию</option>
                    <option value="Продукты">Продукты</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Развлечения">Развлечения</option>
                </select>
                <div id="categoryFeedback" class="invalid-feedback">
                    Пожалуйста, выберите категорию.
                </div>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Комментарий</label>
                <textarea class="form-control" id="comment" rows="4" placeholder="Введите комментарий"></textarea>
            </div>

            <button type="submit" class="btn btn-primary rounded-3">Сохранить</button>
        </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
